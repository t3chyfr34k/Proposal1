<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F5F5DC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 26px;
            color: #8B0000;
            margin-bottom: 20px;
        }

        .video-container {
            width: 100%;
            height: 401px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            width: 100%;
            max-width: 200px;
            padding: 12px 0;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            color: white;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .yes { background: #8B0000; }
        .yes:hover { background: #6B0000; }

        .no-btn {
            background: #B22222;
            position: relative;
            margin-top: 10px;
        }

        .no-btn:hover {
            animation: shake 0.3s infinite;
            background: #8B0000;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }

        #response {
            margin-top: 20px;
            font-size: 20px;
            color: #8B0000;
        }

        .pickup-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            background: #B22222;
            text-align: center;
            color: white;
        }

        .dazzle-btn {
            background: #8B0000;
            color: white;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .dazzle-btn:hover {
            background: #6B0000;
        }

        .message-box {
            margin-top: 20px;
        }

        .message-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #8B0000;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        .send-btn {
            background: #8B0000;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            width: 100%;
            font-weight: bold;
            display: inline-block;
            text-decoration: none;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        .send-btn:hover {
            background: #6B0000;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: #8B0000;
            transform: rotate(-45deg);
            animation: float 4s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #8B0000;
            border-radius: 50%;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { left: 10px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? üíñ</h1>

        <div class="video-container">
            <video src="edit.mp4" width="701" height="401" loop autoplay muted></video>
        </div>

        <div class="btn-group">
            <button class="btn yes" onclick="startLove('yes')">Yes</button>
            <button class="btn yes" onclick="startLove('yesyes')">Absolutely!!</button>
            <button class="btn no-btn" onmouseover="showNoMessage()" onclick="showNoMessage()">No</button>
        </div>

        <p id="response"></p>

        <div class="pickup-box">
            <p id="pickup">Click below to be dazzled! ‚ú®</p>
            <button class="dazzle-btn" onclick="generatePickup()">Dazzle Me ‚ú®</button>
        </div>

        <div class="message-box">
            <input type="text" id="message" class="message-input" placeholder="Say something sweet!">
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>

    <script>
        function startLove(option) {
            let responseText = option === 'yes' ? "I knew you'd say yes! üíï" : "You made my day! üíñ";
            document.getElementById('response').innerHTML = responseText;
        }

        function showNoMessage() {
            alert("Oops! No isn't an option. üòú");
        }

        function generatePickup() {
            const pickups = [
                "Roses are red, violets are blue, let's make this Valentine‚Äôs special for me and you. üåπüí´",
                "Are you French? Because Eiffel for you! üòò",
                "I was blinded by your beauty‚Ä¶ I‚Äôm gonna need your name and number for insurance purposes. ü§≠",
                "I think there‚Äôs something wrong with my phone‚Ä¶ it doesn‚Äôt have your number in it! üì±‚ù§Ô∏è"
            ];
            document.getElementById('pickup').innerText = pickups[Math.floor(Math.random() * pickups.length)];
        }

        document.getElementById('send-btn').addEventListener('click', function() {
            const message = document.getElementById('message').value;
            const mailtoLink = `mailto:djshyamdr15@gmail.com?subject=Valentine's Message&body=${encodeURIComponent(message)}`;
            window.location.href = mailtoLink;
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
